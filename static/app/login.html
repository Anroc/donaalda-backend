<!DOCTYPE <html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content = "ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="assets/js/login_app.js"></script>
    <link href="assets/css/login_style.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="firstApplication"ng-controller="layoutController as ctrl" layout="row">
    <md-content layout="row" flex>
        <md-toolbar class="md-accent" style="padding:0px; margin:0px; position:fixed;" layout="row"
                    md-shrink-speed-factor="0.03" md-scroll-shrink="true">
            <div class="md-toolbar-tools">
                <span>AAL Advisor</span>
                <span flex></span>
                <md-button class="md-flat" ng-click="toggleContent(!displayContent)">Startseite</md-button>
                <span flex></span>
                <md-button class="md-flat" ng-click="toggleNum()">Register</md-button>
            </div>
        </md-toolbar>
        <md-content layout="row" flex>
            <div layout="column"  flex class="loginBox md-whiteframe-z1">
                <md-content style="background-color:palegreen;color:black;" layout="vertical" flex class="md-padding">
                    <div layout="column" flex layout-align="center-center">
                            <md-input-container>
                                <label>Email</label>
                                <input type="email" ng-model="user.username"/>
                            </md-input-container>
                            <md-input-container>
                                <label>Password</label>
                                <input type="password" ng-model="user.password" type="password"/>
                            </md-input-container>
                            <div layout="row" layout-align="center center" style="padding-top:20px;">
                                <md-button class="md-raised md-primary" style="background-color: forestgreen">Login</md-button>
                                <div flex="flex"></div>
                                <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
                            </div>
                    </div>
                </md-content>
            </div>
        </md-content>
    </md-content>
</body>
</html>
