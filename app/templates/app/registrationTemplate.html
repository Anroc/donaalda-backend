<script type="text/ng-template" id="registrationTemplate.tmpl.html">
    <md-dialog aria-label="Registration" class="fullscreen-dialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-click="closeDialog()" class="md-icon-button">
                    <md-icon class="fa fa-times fa-2x" aria-hidden="false"></md-icon>
                </md-button>
                <h2 flex="flex">Register</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>

            <form action={%  url 'app:register_user' %} method="post">{% csrf_token %}
                <md-input-container flex="flex">
                    <label>User name</label>
                    <input ng-model="user.username" type="text" name="username" value="{{ username }}"/>
                </md-input-container>
                <md-input-container flex="flex">
                    <label>Password</label>
                    <input ng-model="user.password" type="password" name="password" value="{{ password }}"/>
                </md-input-container>
                <md-input-container flex="flex">
                    <label>First name</label>
                    <input ng-model="user.name" type="text" name="firstname" value="{{ firstname }}"/>
                </md-input-container>
                <md-input-container flex="flex">
                    <label>Last name</label>
                    <input ng-model="user.lastname" type="text" name="lastname" value="{{ lastname }}"/>
                </md-input-container>
                <md-input-container flex="flex">
                    <label>Email</label>
                    <input ng-model="user.email" type="text" name="email" value="{{ email }}"/>
                </md-input-container>
                <md-button type ="submit">
                    <!--input type="submit" value="Log In" md-buttonlayout-align="center"-->Submit
                </md-button>
            </form>
        </md-dialog-content>
    </md-dialog>
</script>
