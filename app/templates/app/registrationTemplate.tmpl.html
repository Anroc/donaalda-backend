<script type="text/ng-template" id="registrationTemplate.tmpl.html">
    <md-dialog aria-label="Registration" class="fullscreen-dialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-click="closeDialog()" class="md-icon-button">
                    <md-icon class="fa fa-times fa-2x" aria-hidden="false"></md-icon>
                </md-button>
                <h2 flex="flex">Register</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <form name="userForm"></form>
            <div layout="layout" layout-sm="column">
                <md-input-container style="width:80%">
                    <label>Company (Disabled)</label>
                    <input ng-model="user.company" disabled="disabled"/>
                </md-input-container>
                <md-input-container flex="flex">
                    <label>Submission Date</label>
                    <input type="date" ng-model="user.submissionDate"/>
                </md-input-container>
            </div>
            <div layout="layout" layout-sm="column"></div>
            <md-input-container flex="flex">
                <label>First name</label>
                <input ng-model="user.firstName"/>
            </md-input-container>
            <md-input-container flex="flex">
                <label>Last Name</label>
                <input ng-model="theMax"/>
            </md-input-container>
            <md-input-container flex="flex">
                <label>Address</label>
                <input ng-model="user.address"/>
            </md-input-container>
            <md-input-container md-no-float="md-no-float">
                <input ng-model="user.address2" placeholder="Address 2"/>
            </md-input-container>
            <div layout="layout" layout-sm="column">
                <md-input-container flex="flex">
                    <label>City</label>
                    <input ng-model="user.city"/>
                </md-input-container>
                <md-input-container flex="flex">
                    <label>State</label>
                    <input ng-model="user.state"/>
                </md-input-container>
                <md-input-container flex="flex">
                    <label>ZIP Code</label>
                    <input ng-model="user.postalCode"/>
                </md-input-container>
            </div>
            <md-input-container flex="flex">
                <label>Biography</label>
                <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
            </md-input-container>
            <md-button>
                Submit
            </md-button>
        </md-dialog-content>
    </md-dialog>
</script>
