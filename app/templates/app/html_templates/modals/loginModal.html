{% load staticfiles %}
<div class="modal fade" id="myModalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="{% url 'app:login' %}" method="post">
        {% csrf_token %}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h3 class="modal-title" id="myModalLabel">Anmelden</h3>
        </div>
        <div class="modal-body">
          <div class="input-group" style="margin-bottom: 5px;">
            <span class="input-group-addon" id="basic-addon1"><i class="icon-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Benutzername"
                   aria-describedby="basic-addon1" value="{{ name }}">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="icon-key"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Passwort"
                   aria-describedby="basic-addon2" value="{{ password }}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Doch nicht</button>
          <button type="submit" class="btn btn-primary">Los gehts</button>
        </div>
      </form>

    </div>
  </div>
</div>
