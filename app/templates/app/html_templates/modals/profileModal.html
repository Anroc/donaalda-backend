{% load staticfiles %}
<!--TODO: Frontend add profile to this // Noch aktuell??? Tim:14.06.16-->
<div class="modal fade" id="myModalProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form enctype="multipart/form-data" action={% url 'app:profile' %} method="post">
      {% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel2">Profil
          von {{ user.first_name }} {{ user.last_name }}</h3>
      </div>
      <div class="modal-body">
        <h4>Profildaten</h4>
        <div class="input-group" style="margin-bottom: 5px;">
          <span class="input-group-addon" id="basic-addon8"><i class="icon-user"></i></span>
          <input disabled type="text" class="form-control" name="username" placeholder="Benutzername"
                 aria-describedby="basic-addon8" value="{{ user.username }}">
        </div>
        <div class="input-group" style="margin-bottom: 5px;">
          <span class="input-group-addon" id="basic-addon9"><i class="icon-user"></i></span>
          <input type="text" class="form-control" name="firstname" placeholder="Vorname"
                 aria-describedby="basic-addon9" value="{{ user.first_name }}">
        </div>
        <div class="input-group" style="margin-bottom: 5px;">
          <span class="input-group-addon" id="basic-addon10"><i class="icon-user"></i></span>
          <input type="text" class="form-control" name="lastname" placeholder="Nachname"
                 aria-describedby="basic-addon10" value="{{ user.last_name }}">
        </div>
        <div class="input-group" style="margin-bottom: 5px;">
          <span class="input-group-addon" id="basic-addon11"><i class="icon-envelope"></i></span>
          <input type="text" class="form-control" name="email" placeholder="Email-Adresse"
                 aria-describedby="basic-addon11" value="{{ user.email }}">
        </div>
        <div class="input-group row-bottom-padded-sm" style="margin-bottom: 5px;">
          <label class="btn btn-default btn-file"> Profilbild
          <input type="file" name="avatar"  style="display: none;" value="">
          </label>
            {% if  user.userimage %}
          <img src={{ user.userimage.image.url  }} style="width:75px; height:75px; display:block; border-radius: 1px; background-color:#cccccc;">
            {% else %}
          <img src="{% static 'app/assets/images/myAvatar.png' %}"  style="width:75px; height:75px; display:block; border-radius: 1px; background-color:#cccccc;">
            {% endif %}
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"data-toggle="modal"
                data-target="#deleteAccountModal">Konto löschen</button>
        <button type="button" id="changePassword" class="btn btn-primary">Passwort ändern</button>
        <button type="submit" class="btn btn-primary">Profil ändern</button>
      </div>
      </form>
    </div>
  </div>
</div>
