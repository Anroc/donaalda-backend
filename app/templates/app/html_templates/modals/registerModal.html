{% load staticfiles %}
<div class="modal fade" id="myModalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action={% url 'app:register_user' %} method="post">
      {% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel1">Registrieren</h3>
      </div>
      <div class="modal-body">
        <div class="input-group" style="margin-bottom: 5px;">
          <span class="input-group-addon" id="basic-addon3"><i class="icon-user"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Benutzername"
                 aria-describedby="basic-addon1" value="{{ name }}">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon4"><i class="icon-key"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Passwort"
                 aria-describedby="basic-addon2" value="{{ password }}">
        </div>
        <br/>
        <div class="input-group" style="margin-bottom: 5px;">
          <span class="input-group-addon" id="basic-addon5"><i class="icon-user"></i></span>
          <input type="text" class="form-control" name="firstname" placeholder="Vorname"
                 aria-describedby="basic-addon3" value="{{ firstname }}">
        </div>
        <div class="input-group" style="margin-bottom: 5px;">
          <span class="input-group-addon" id="basic-addon6"><i class="icon-user"></i></span>
          <input type="text" class="form-control" name="lastname" placeholder="Nachname"
                 aria-describedby="basic-addon4" value="{{ lastname }}">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon7"><i class="icon-envelope"></i></span>
          <input type="text" class="form-control" name="email" placeholder="Email-Adresse"
                 aria-describedby="basic-addon5" value="{{ email }}">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Doch nicht</button>
        <button type="submit" class="btn btn-primary">Los gehts</button>
      </div>
      </form>

    </div>
  </div>
</div>
