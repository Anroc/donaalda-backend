{% load staticfiles %}
{% comment %}
<div class="modal fade" id="myModalComment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="{% url 'app:login' %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Schreib jetzt du Spast</h3>
                </div>
                <div class="modal-body">
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon" id="basic-addon1"><i class="icon-user"></i></span>
                        <input type="text" class="form-control" name="comment"
                               placeholder="Interessiert sowieso keinen."
                               aria-describedby="basic-addon1" value="{{ comment }}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Doch nicht</button>
                    <button type="submit" class="btn btn-primary">Los gehts</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endcomment %}

{% if user.is_authenticated %}
    <div class="modal fade" id="myModalComment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form action={% url 'app:commentreceiver' %} method="post">{% csrf_token %}
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title" id="myModalLabel">Ihr Kommentar</h3>
                    </div>
                        <div class="form-group ">
                            <label for="title" class="sr-only">Titel</label>
                            <input name="title" id="name" class="form-control" placeholder="Titel" type="text">
                        </div>


                        <div class="form-group ">
                            <label for="message" class="sr-only">Text</label>
                    <textarea name="text" id="message" cols="30" rows="5" class="form-control"
                              placeholder="Text"></textarea>
                        </div>

                        <div class="form-group ">
                            <label for="message" class="sr-only">Bewertung</label>
                            Bewertung:<select name="rating">
                            <option value=0>0</option>
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=2>4</option>
                            <option value=3>5</option>
                        </select>
                        </div>
                        <input type="hidden" name="path" value="{{ request.path }}">
                        <input class="btn btn-primary btn-lg" value="Abschicken" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endif %}
