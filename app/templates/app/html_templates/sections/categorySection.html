{% load staticfiles %}
<section id="fh5co-intro" data-section="categories">
  <div class="container">
    <div class="row">
      <div class="col-md-12 section-heading text-left">
        <h2 class=" left-border to-animate">Kategorien</h2>

      </div>
    </div>
  </div>
  <div class="container">
    <div class="row row-bottom-padded-lg">
      {% for category in latest_category_list %}
      <div class="fh5co-block to-animate"
           {% if category.backgroundPicture %}style="background-image:url({{ category.backgroundPicture.url }});{% endif %}">
        <div class="overlay-darker"></div>
        <div class="overlay"></div>
        <div class="fh5co-text">
          <i class="fh5co-intro-icon icon-{{ category.iconString }}"></i>
          <h2>
            {{ category.name }}
          </h2>
          <div style="height: 170px;">
            {{ category.description }}
          </div>
          <p>
            <a href="{% url 'app:category' category.name %}" class="btn btn-primary">
              Ich will {{ category.name }}
            </a>
          </p>
        </div>
      </div>
      {% empty %}
      <div>
        no categories
      </div>
      {% endfor %}
    </div>
  </div>
</section>
