<md-step label="Daten" md-complete="vm.stepData[0].data.completed"
         ng-disabled="vm.stepProgress < 1">
  <md-step-body>
    <form name="step1" ng-submit="vm.submitCurrentStep(vm.stepData[0].data)">
      <md-content class="md-padding">
        <div layout="row" layout-align="center top">
          <div flex>

            <h4>In was wohnst du?</h4>

            <md-radio-group ng-model="data.accommodation_name">
              <md-radio-button value="Wohnung">Wohnung</md-radio-button>
              <md-radio-button value="Haus">Haus</md-radio-button>
            </md-radio-group>

            <h4>Eigentum oder Miete?</h4>

            <md-radio-group ng-model="data.ownership">
              <md-radio-button value="Eigentum">Eigentum</md-radio-button>
              <md-radio-button value="Miete">Miete</md-radio-button>
            </md-radio-group>




          </div>
          <div flex>
            <h4>Quadratmeter</h4>
            <div layout="row">
              <div flex="50">
                <md-slider class="md-primary" flex min="0" max="255" ng-model="data.square_meters"
                           aria-label="blue" id="blue-slider"></md-slider>
              </div>
              <div flex="10">

              </div>
              <div flex="20" layout layout-align="center center" style="margin-right: 10px;">
                <input flex type="number" ng-model="data.square_meters" aria-label="blue"
                       aria-controls="blue-slider">  mÂ²
              </div>
              <div flex="10">

              </div>
            </div>

            <h4>Personen im Haushalt</h4>
            <div layout>
              <div flex="20" layout layout-align="center center">
                <input flex type="number" ng-model="data.children" aria-label="rating"
                       aria-controls="rating-slider">
              </div>
            </div>

            <h4>Kinder</h4>
            <div layout>
              <div flex="20" layout layout-align="center center">
                <input flex type="number" ng-model="data.children" aria-label="rating"
                       aria-controls="rating-slider">
              </div>
            </div>
          </div>
          <div flex>
            <h4>
              Ausstattung von deiner {% verbatim %} {{ data.accommodation_name }} {% endverbatim %}
            </h4>
            <div class="row">
              <md-checkbox-group ng-model="data.addition">
                <p>
                  <md-checkbox value="Garten">Garten</md-checkbox>
                </p>
                <p>
                  <md-checkbox value="Balkon">Balkon</md-checkbox>
                </p>
                <p>
                  <md-checkbox value="Terrasse">Terrasse</md-checkbox>
                </p>
                <p>
                  <md-checkbox value="Garage">Garage</md-checkbox>
                </p>
              </md-checkbox-group>
            </div>


          </div>
        </div>
      </md-content>
      <md-step-actions layout="row">
        <div flex layout="row" layout-align="end top">
          <md-button class="md-warn">CANCEL</md-button>
          <md-button type="submit"
                     ng-disabled=""
                     class="md-primary md-raised">NEXT
          </md-button>
        </div>
      </md-step-actions>
    </form>
  </md-step-body>
</md-step>
